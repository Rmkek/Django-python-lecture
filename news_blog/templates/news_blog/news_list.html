{% extends "news_blog/base.html" %}

{% block title %}My amazing news blog{% endblock %}

{% block content %}
    {% if articles %}
        {% for article in articles %}
            <div class="row"> 
                <div class="col-md">
                    <h3><a href={% url 'article' article_id=article.id %}>{{ article.title }}</a></h3>   
                    <p>{{ article.text | linebreaks }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row">
            <div class="col-sm">
                <p>No articles are available.</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
